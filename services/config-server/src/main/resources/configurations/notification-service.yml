spring:

  mail:
    host: localhost
    port: 1025
    username: usr
    password: usr
    properties:
      mail:
        smtp:
          trust: "*"
      auth: true
      starttls:
        enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

  data:
    mongodb:
      username: mongo
      password: mongo
      database: notification
      host: localhost
      port: 27017
      authentication-database: admin

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: orderConfirmation:io.munkush.app.services.kafka.OrderConfirmation,paymentConfirmation:io.munkush.app.services.kafka.PaymentConfirmation

server:
  port: 8085
